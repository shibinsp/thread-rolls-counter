version: '3.8'

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: thread_counter_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    networks:
      - thread_network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: thread_counter_backend
    environment:
      DATABASE_URL: postgresql://postgres:abcd@172.17.0.1:5432/thread
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SECRET_KEY: thread_counter_production_secret_key_2025
      DEBUG: "False"
      CORS_ORIGINS: https://khubera.in,https://www.khubera.in,http://localhost,http://localhost:80,http://localhost:1111
      ADMIN_PASSWORD: admin123
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      - redis
    networks:
      - thread_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: thread_counter_frontend
    ports:
      - "1111:80"
    depends_on:
      - backend
    networks:
      - thread_network
    restart: unless-stopped

volumes:
  redis_data:

networks:
  thread_network:
    driver: bridge
